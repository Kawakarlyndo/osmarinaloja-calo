<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6a4dcf;
      --secondary-color: #9b7ffc;
      --background-color: #f7f5fc;
      --text-color: #333;
      --card-bg: #fff;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark {
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      padding-bottom: 70px;
      text-align: center;
    }

    header {
      background: var(--card-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--primary-color);
    }

    .contact-container {
      padding: 20px;
    }

    .owner-photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .info {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .info i {
      margin-right: 8px;
      color: var(--primary-color);
    }

    /* Menu inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 3px;
      color: var(--primary-color);
    }

    .bottom-nav a.active {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Contato</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <!-- Conteúdo de Contato -->
  <div class="contact-container">
    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=500&q=80" alt="Dona da Loja" class="owner-photo">

    <p class="info"><i class="fas fa-user"></i> Maria Souza</p>
    <p class="info"><i class="fas fa-phone"></i> (11) 99999-9999</p>
    <p class="info"><i class="fas fa-map-marker-alt"></i> Rua das Flores, 123 - Centro, São Paulo - SP</p>
  </div>

  <!-- Menu inferior -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="categorias.html"><i class="fas fa-th-large"></i>Categorias</a>
    <a href="promocoes.html"><i class="fas fa-tag"></i>Promoções</a>
    <a href="lancamentos.html"><i class="fas fa-star"></i>Lançamentos</a>
    <a href="sobre.html" class="active"><i class="fas fa-info-circle"></i>Sobre Nós</a>
  </nav>

  <script>
    // Dark/Light Mode
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>
</body>
</html>
