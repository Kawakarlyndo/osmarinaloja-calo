<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6a4dcf;
      --secondary-color: #9b7ffc;
      --background-color: #f7f5fc;
      --text-color: #333;
      --card-bg: #fff;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark {
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      padding-bottom: 70px;
    }

    header {
      background: var(--card-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--primary-color);
    }

    .categories-container, .products-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .category-card, .product-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .category-card:hover, .product-card:hover {
      transform: translateY(-5px);
    }

    .category-card img, .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .category-card h3, .product-card h3 {
      padding: 10px;
      font-size: 14px;
      color: var(--text-color);
    }

    /* Botão voltar */
    .back-btn {
      margin: 15px;
      display: inline-block;
      padding: 10px 15px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    /* Menu inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 3px;
      color: var(--primary-color);
    }

    .bottom-nav a.active {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Categorias</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

    function showProducts(category) {
      document.getElementById("categories").style.display = "none";
      document.getElementById("products").style.display = "block";

      const container = document.getElementById("products-container");
      container.innerHTML = "";

      productsData[category].forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
        `;
        container.appendChild(card);
      });
    }

    function goBack() {
      document.getElementById("categories").style.display = "grid";
      document.getElementById("products").style.display = "none";
    }
  </script>
