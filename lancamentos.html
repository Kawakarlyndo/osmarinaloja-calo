<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6a4dcf;
      --secondary-color: #9b7ffc;
      --background-color: #f7f5fc;
      --text-color: #333;
      --card-bg: #fff;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark {
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      padding-bottom: 70px;
    }

    header {
      background: var(--card-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--primary-color);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
    }

    .card-body h3 {
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .price {
      font-size: 14px;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* Menu inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 3px;
      color: var(--primary-color);
    }

    .bottom-nav a.active {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Lançamentos</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <!-- Lista de Lançamentos -->
  <div class="products" id="launchList"></div>

  <!-- Menu inferior -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="categorias.html"><i class="fas fa-th-large"></i>Categorias</a>
    <a href="promocoes.html"><i class="fas fa-tag"></i>Promoções</a>
    <a href="contato.html"><i class="fas fa-user"></i>Contato</a>
    <a href="sobre.html" class="active"><i class="fas fa-info-circle"></i>Sobre Nós</a>
  </nav>

  <script>
    // Produtos de lançamento
    const launchProducts = [
      {
        id: 4,
        name: "Tênis Esportivo",
        price: "R$ 299,90",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXGzQgU5sqB8KaHtk19TQggAnqei-X9ZJInw&s"
      },
      {
        id: 5,
        name: "Camisa Premium",
        price: "R$ 149,90",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgeeJDpfh39dQmwZ3NJ5loEBaRP4HY3Atb8g&s"
      },
      {
        id: 6,
        name: "Bolsa Feminina",
        price: "R$ 199,90",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVGxT3lwXtB8Rlfi8V5oBmM1pP_qbMI_J2KA&s"
      }
    ];

    const launchList = document.getElementById("launchList");

    launchProducts.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="card-body">
          <h3>${p.name}</h3>
          <p class="price">${p.price}</p>
        </div>
      `;
      card.addEventListener("click", () => {
        window.location.href = `detalhes-produto.html?id=${p.id}`;
      });
      launchList.appendChild(card);
    });

    // Dark/Light Mode
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>
</body>
</html>
